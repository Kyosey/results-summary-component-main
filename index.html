<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="container">

      <div class="result-summary">
        <div class="results grid-flow" data-spacing="large">
          <h1 class="result__title">Your Result</h1>
          
          <div class="result__score">
            <p>
              <span>76</span> of 100
            </p>      
          </div>
          
          <div class="grid-flow">
            <p class="result__rank">Great</p>
            <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>            
          </div>
        </div>

        <div class="summary grid-flow" data-spacing="large">       
          <h2 class="summary__title">Summary</h2>

          <div class="grid-flow">
            <div class="summary__item accent-1">
              <div class="flex-group">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p class="summary__item-title">Reaction</p>
              </div>

              <p class="summary__score">
                <span>80</span> / 100
              </p>
            </div>

            <div class="summary__item accent-2">
              <div class="flex-group">
                <img src="assets/images/icon-memory.svg" alt="">
                <p class="summary__item-title">Memory</p>
              </div>

              <p class="summary__score">
                <span>92</span> / 100
              </p>
            </div>

            <div class="summary__item accent-3">
              <div class="flex-group">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p class="summary__item-title">Verbal</p>
              </div>

              <p class="summary__score">
                <span>61</span> / 100
              </p>
            </div>

            <div class="summary__item accent-4">
              <div class="flex-group">
                <img src="assets/images/icon-visual.svg" alt="">
                <p class="summary__item-title">Visual</p>
              </div>

              <p class="summary__score">
                <span>72</span> / 100
              </p>
            </div>     
          </div>

          <button class="button">Continue</button>                
        </div> 
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
        Coded by <a href="#">Alexis Chaignon</a>
      </div>  

    </div> 

  </main>

</body>
</html>
